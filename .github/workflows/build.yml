name: build

on:
  push:
    branches:
      - main
    tags:
      - "*-[0-9]+.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: test ${{matrix.os}} - ${{matrix.python-version}} - ${{matrix.java-version}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          windows-latest,
          macos-latest
        ]
        python-version: [
          '3.9',
          '3.13'
        ]
        java-version: ['11']
        include:
          # one test without java to test cjdk fallback
          - os: ubuntu-latest
            python-version: '3.9'
            java-version: ''

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}

    - uses: actions/setup-java@v4
      if: matrix.java-version != ''
      with:
        java-version: ${{matrix.java-version}}
        distribution: 'zulu'
        cache: 'maven'

    - name: Set up uv
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv

    - name: Run tests
      run: |
        bin/test.sh

    - name: Lint code
      run: |
        bin/lint.sh

    - name: Upload coverage
      if: matrix.platform == 'ubuntu-latest' && matrix.python-version == '3.13' && matrix.java-version == '11'
      uses: codecov/codecov-action@v4
